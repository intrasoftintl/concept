<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>COnCEPT | Login page &mdash; Concept</title>
        <link rel="icon" href="resources/img/icon.svg" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta  http-equiv="Content-Type" content="text/html;charset=UTF-8"  />
        <!-- CSS imports -->
        <link rel="stylesheet" href="resources/css/bootstrap.min.css" type="text/css" />
        <link rel="stylesheet" href="resources/css/home.css" type="text/css" />	
        <link rel="stylesheet" href="resources/css/navbar.css" type="text/css" />	
    </head>
    <body>
        <div class="dashboard-container">
            <div class="dashboard-login">
                <img src="resources/img/CONCEPT_LOGO_S.png" width="400"/>
                <hr/>
                <!-- Login failure DIV -->
                <div th:if="${param.error}">
                    <!--@gtsiolis -->
                    <!--To be added a nice template for a Login fail action -->
                    <i> Error log-in message to be add</i>
                </div>
                <section id="login">
                    <div class="container">
                        <div class="row">
                            <div class="col-xs-4">
                                <div class="form-wrap">
                                    <h4>Log in with your account</h4>
                                    <form role="form" th:action="@{/login}" action="#" method="post" id="login-form" autocomplete="off">
                                        <div class="form-group">
                                            <label for="login" class="sr-only">Username</label>
                                            <input type="text" name="username" id="username" class="form-control" placeholder="Username"/>
                                        </div>
                                        <div class="form-group">
                                            <label for="key" class="sr-only">Password</label>
                                            <input type="password" name="password" id="password" class="form-control" placeholder="Password"/>
                                        </div>
                                        <input type="submit" id="btn-login" class="btn btn-primary btn-block" value="Log in"/>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
            </div>
        </div>
    </body>
</html>
