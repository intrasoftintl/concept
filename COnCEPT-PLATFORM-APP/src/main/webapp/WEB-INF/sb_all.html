<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Storyboards &mdash; CONCEPT</title>

        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width" />	
        <meta http-equiv="X-UA-Compatible" content="IE=Edge" />

        <link rel="stylesheet" href="/resources/css/bootstrap.min.css" type="text/css" />
        <link rel="stylesheet" href="/resources/css/dashboard.css" type="text/css" />
    
        <link rel="stylesheet" href="/resources/css/jquery.tagsinput.min.css" type="text/css" />
        <link rel="stylesheet" href="/resources/css/jqtree.css" type="text/css" />
        <link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css' />
    </head>
    <body>

        <!-- navbar -->
        <nav class="nav-main">
            <ul>
                <form th:action="@{/dashboard}" method="post" >
                    <input type="hidden" th:value="${#httpServletRequest.getParameter('projectID')}"  name="projectID" id="projectID" class="form-control" />
                    <a href="#" onclick="$(this).closest('form').submit()">
                        <li class="main"><img src="/resources/img/BUTTON_BACK.png" />Dashboard</li>
                    </a>
                </form>
                <a onclick="TogetherJS(this);
                        return false;"><li class="collaboration"></li></a>
            </ul>
        </nav>

        <!-- apps -->
        <nav class="nav-apps">
            <ul class="disabled">
                <li><img src="/resources/img/ICON_BA_DISABLED.png" /></li>
                <li><img src="/resources/img/ICON_FM_DISABLED.png" /></li>
                <li><img src="/resources/img/ICON_SE_DISABLED.png" /></li>
                <li><img src="/resources/img/ICON_MM_DISABLED.png" /></li>
                <li><img src="/resources/img/ICON_SB_DISABLED.png" /></li>
                <li><img src="/resources/img/ICON_SK_DISABLED.png" /></li>
            </ul>
        </nav>

        <!-- projects -->
        <nav class="nav-projects">
            <div class="btn-group project-selection">
                <select id="projectSelect" th:if="${!projects.isEmpty()}" class="btn btn-default">
                    <option selected="true" value="0">Please select a project</option>
                    <option th:each="project : ${projects}" th:value="${project.id}" th:text="${project.name}"></option>
                </select>

                <select th:if="${projects.isEmpty()}" class="btn btn-default">
                    <option selected="true" disabled="true">No projects available</option>
                </select>

            </div>          

            <div class="project-selection">

                <!-- Content to be showed only on Project Managers -->
                <div th:if="${currentUser.getRole()} == 'MANAGER'">
                    <button type="button" class="btn btn-success btn-xs"> New Project</button><button type="button" class="btn btn-link btn-xs">Edit Project</button>
                </div>
                <h5 id="projectMembers" class="highlight">Project Members<br/><small></small></h5>
            </div>

        </nav>

        <!-- Chat DIV -->
        <div th:include="chat :: chat-list"></div>

        <!-- Metadata Content -->
        <div id="metadata-area"></div>
        
        <!-- SB -->
        <div class="content">

            <div class="header">

                <form th:action="@{/dashboard}" method="post" class="pull-left">
                    <input type="hidden" th:value="${#httpServletRequest.getParameter('projectID')}"  name="projectID" id="projectID" class="form-control" />
                    <button type="submit" class="btn btn-default btn-link back-button">&larr; Back</button>
                </form>
                
                <!-- Profile -->
                <div class="btn-group pull-right">

                    <div class="row col-md-12 pull-right">
                        <h5 th:inline="text" class="pull-right">[[${currentUser.getFirstName()}]] [[${currentUser.getLastName()}]] ([[${currentUser.getUsername()}]]) </h5>
                    </div>
                    <div class="row col-md-12 pull-right">

                        <form th:action="@{/logout}" method="post" class="pull-right" style="margin-left:4px">
                            <button type="submit" class="btn btn-default btn-sm ">
                                <span class="glyphicon glyphicon-log-out" aria-hidden="true"></span> Logout
                            </button>
                        </form>

                        <form th:action="@{/preferences}" method="post" class="pull-right" style="margin-left:4px">
                            <button type="submit" class="btn btn-default btn-sm ">
                                <span class="glyphicon glyphicon-cog" aria-hidden="true"></span> 
                            </button>
                        </form>    

                        <form th:action="@{/notifications}" method="post" class="pull-right">
                            <button type="submit" class="btn btn-success btn-sm ">
                                Notifications <span id="notifications-count" class="badge"></span>
                            </button>
                        </form>
                    </div>


                </div>
            </div>

            <div class="row">               
                <div class="col-md-12">
                    <div id="fmDIVbuttons" class="panel panel-default">
                        <div class="panel-heading clearfix">
                            <h4 class="panel-title pull-left" style="padding-top: 7.5px;">Storyboards</h4>
                            <div class="btn-group pull-right">
                                <a id="mbBut1" href="#" class="btn btn-default btn-sm"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span> Scene/Moodboard</a>
                                <a id="mbBut2" href="#" class="btn btn-default btn-sm"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span> Storyboard</a>
                            </div>
                            
                            <div class="btn-group pull-right btn-sort" role="group">
                                <button type="button" class="btn btn-default btn-sm">Most Recent</button>
                                <button type="button" class="btn btn-default btn-sm">Most Popular</button>
                            </div>
                        </div>
                        <div class="panel-body no-padding">
                            <table class="table table-striped">
                                <thead>
                                    <tr>
                                        <th class="col-md-5">Most Recent Storyboards</th>
                                        <th class="col-md-2">User</th>
                                        <th class="col-md-5"></th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td><a href="#"><img src="/resources/img/sb_00001.png" class="img-thumbnail" /></a></td>
                                        <td class="truncate">user123456789</td>
                                        <td>
                                            <span class="glyphicon glyphicon-tags" aria-hidden="true"></span> &nbsp;
                                            <span class="glyphicon glyphicon-trash" aria-hidden="true"></span> &nbsp;
                                            <span class="glyphicon glyphicon-eye-open icon-active" aria-hidden="true"></span>&nbsp; 
                                            <span class="glyphicon glyphicon-thumbs-up icon-active" aria-hidden="true"></span> <span class="label label-warning">19</span>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td><a href="#"><img src="/resources/img/sb_00002.png" class="img-thumbnail" /></a></td>
                                        <td class="truncate">user5</td>
                                        <td>
                                            <span class="glyphicon glyphicon-tags" aria-hidden="true"></span> &nbsp;
                                            <span class="glyphicon glyphicon-trash" aria-hidden="true"></span> &nbsp;
                                            <span class="glyphicon glyphicon-eye-close" aria-hidden="true"></span>&nbsp; 
                                            <span class="glyphicon glyphicon-thumbs-up" aria-hidden="true"></span> <span class="label label-default">0</span>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td><a href="#"><img src="/resources/img/sb_00003.png" class="img-thumbnail" /></a></td>
                                        <td class="truncate">user1</td>
                                        <td>
                                            <span class="glyphicon glyphicon-tags" aria-hidden="true"></span> &nbsp;
                                            <span class="glyphicon glyphicon-trash" aria-hidden="true"></span> &nbsp;
                                            <span class="glyphicon glyphicon-eye-close" aria-hidden="true"></span>&nbsp; 
                                            <span class="glyphicon glyphicon-thumbs-up" aria-hidden="true"></span> <span class="label label-warning">2</span>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                        <div class="panel-footer">
                            Files (123)
                        </div>
                    </div>
                </div>

            </div>
        </div>

        <script src="/resources/js/jquery-1.11.2.min.js"></script>
        <script src="/resources/js/bootstrap.min.js"></script>
        <script src="/resources/js/togetherjs-min.js"></script>
        <!-- COnCEPT-Chat JS -->
        <script src="/resources/js/sockjs.min.js"></script>
        <script src="/resources/js/stomp.min.js"></script>
        <script src="/resources/js/chat.js"></script>

    </body>
</html>
