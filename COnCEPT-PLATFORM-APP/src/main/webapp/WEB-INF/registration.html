<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Register &mdash; CONCEPT</title>

        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width" />	
        <meta http-equiv="X-UA-Compatible" content="IE=Edge" />

        <link rel="stylesheet" href="resources/css/bootstrap.min.css" type="text/css" />
        <link rel="stylesheet" href="resources/css/dashboard.css" type="text/css" />
        <link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css' />
    </head>
    <body>

        <!-- navbar -->
        <nav class="nav-main">
            <ul>
                <li class="placeholder"></li>
            </ul>

        </nav>

        <!-- apps -->
        <nav class="nav-apps">
            <ul class="disabled">
                <li><img src="resources/img/ICON_BA_DISABLED.png" /></li>
                <li><img src="resources/img/ICON_FM_DISABLED.png" /></li>
                <li><img src="resources/img/ICON_SE_DISABLED.png" /></li>
                <li><img src="resources/img/ICON_MM_DISABLED.png" /></li>
                <li><img src="resources/img/ICON_MB_DISABLED.png" /></li>
                <li><img src="resources/img/ICON_SK_DISABLED.png" /></li>
            </ul>
        </nav>

        <!-- placeholder -->
        <nav class="nav-placeholder">
            <p><strong>&mdash; CONCEPT &mdash;</strong><br/>Collaborative creative<br/>design platform</p>
        </nav>

        <!-- dashboard -->
        <div class="content-pre">
            <div class="header"></div>

            <div class="row">
                <div class="col-md-4">
                    <div class="dashboard-login">

                        <section id="login">
                            <div class="container">
                                <div class="row">
                                    <div class="col-md-4">
                                        <div class="form-wrap">
                                            <div th:if="${param.error}" class="alert alert-danger" role="alert">Please fill in all the fields.</div>

                                            <h5 class="heading">Create an account</h5>

                                            <form role="form" action="#" th:action="@{/register}" th:object="${user}" method="post" id="login-form" autocomplete="off">
                                                <div class="form-group">
                                                    <label for="firstname" class="sr-only">First Name</label>
                                                    <input type="text" th:field="*{firstname}" name="firstname" id="firstname" class="form-control" placeholder="First Name" value="" />
                                                </div>
                                                <div class="form-group">
                                                    <label for="lastname" class="sr-only">Last Name</label>
                                                    <input type="text" th:field="*{lastname}" name="lastname" id="lastname" class="form-control" placeholder="Last Name" value="" />
                                                </div>
                                                <div class="form-group">
                                                    <label for="email" class="sr-only">Email</label>
                                                    <input type="email" th:field="*{mail}" name="mail" id="email" class="form-control" placeholder="Email" value="" />
                                                </div>
                                                <hr />
                                                <div class="form-group">
                                                    <label for="username" class="sr-only">Username</label>
                                                    <input type="text" th:field="*{login}" name="login" id="username" class="form-control" placeholder="Username" value="" />
                                                </div>
                                                <div class="form-group">
                                                    <label for="key" class="sr-only">Password</label>
                                                    <input type="password" th:field="${password.hashedPassword}" name="key" id="key" class="form-control" placeholder="Password" value="" />
                                                </div>
                                                <a id="btn-register" class="btn btn-danger" value="Create Account">Create Account</a>
                                            </form>

                                        </div>
                                    </div>
                                </div>
                            </div>
                        </section>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
