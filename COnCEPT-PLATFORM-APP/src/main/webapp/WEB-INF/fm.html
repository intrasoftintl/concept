<!--View for FileManagement Module -->

<div th:fragment="fmContentList" th:unless="${#lists.isEmpty(fmContents)}" > 

    <table class="table table-striped">
        <thead>
            <tr>
                <th class="col-md-6">Recent Files</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>

    <div class="panel-body" style="text-align:center">
        <a th:each="fmContent : ${fmContents}" th:href="@{'/file/'+${fmContent.id}}" data-lightbox="@{'/file/'+${fmContent.id}}"><img th:src="@{'/file/'+${fmContent.id}+'?preview=1'}"  th:title="${fmContent.filename}"  th:alt="${fmContent.filename}"  class="img-thumbnail" /></a>
    </div>
    
    <div class="panel-footer">
        <form id="fmAllForm" action="#" method="post" th:action="@{/fm_all}">
            <input type="hidden" th:value="${projectID}"  name="projectID" id="projectID" class="form-control"/>                
        </form>
        Files (<span th:text="${totalFiles}"></span>) - <a onclick="$('#fmAllForm').submit();" >View All</a>
    </div>
</div>


<div th:fragment="fmContentAllList" th:unless="${#lists.isEmpty(fmContents)}" > 
    <div class="panel-body no-padding" >
        <table class="table table-striped">
            <thead>
                <tr>
                    <th class="col-md-3">Recent Files</th>
                    <th class="col-md-6">Details</th>
                    <th class="col-md-3"></th>
                </tr>
            </thead>
            <tbody>            
                <tr th:each="fmContent : ${fmContents}">
                    <td><a th:href="@{'/file/'+${fmContent.id}}" data-lightbox="@{'/file/'+${fmContent.id}}"><img th:src="@{'/file/'+${fmContent.id}+'?preview=1'}" th:title="${fmContent.filename}"  class="img-thumbnail" /></a><a th:href="@{'/file/'+${fmContent.id}}" class="btn btn-default btn-xs pull-up" th:attr="download=${fmContent.filename}" >Download</a></td>
                    <td class="truncate"><span class="file-title" th:text="${fmContent.filename}"></span><br/><span class="file-user" th:text="@{${fmContent.uid.firstName} + ' '+ ${fmContent.uid.lastName} + ' (' +  ${fmContent.uid.username} +')'}"></span><br/><span class="file-timestamp" th:text="${fmContent.createdDate}"></span></td>
                    <td>
                        <span class="glyphicon glyphicon-tags" aria-hidden="true"></span>
                      <button class="action-button" th:attr="onclick=@{ 'deleteFMItem(' + ${fmContent.id}  +','+ ${fmContent.pid}+ ')' }" >
                            <i class="glyphicon glyphicon-trash" aria-hidden="true"/>
                        </button>
                        &nbsp;
                        <span th:class="(${fmContent.isPublic} > 0 ) ? 'glyphicon  glyphicon-eye-open icon-active' : 'glyphicon  glyphicon-eye-open'"  aria-hidden="true"></span>&nbsp; 
                        <span class="glyphicon glyphicon-thumbs-up icon-active" aria-hidden="true"></span> <span class="label label-warning">19</span>
                    </td>
                </tr>  
            </tbody>
        </table>
    </div>

    <!-- Load more button -->
    <div class="panel-footer" style="text-align:center">
        <a href="#" th:action="@{/load}" class="btn btn-default btn-sm"><span class="glyphicon glyphicon-option-vertical" aria-hidden="true"></span> Load more</a>
    </div>

    <!-- Nothing more to load button -->
    <div class="panel-footer" style="text-align:center">
        <a href="#" th:action="@{/load}" class="btn btn-default btn-sm disabled"><span class="glyphicon glyphicon-option-vertical" aria-hidden="true"></span> Nothing more to load</a>
    </div>

</div>
