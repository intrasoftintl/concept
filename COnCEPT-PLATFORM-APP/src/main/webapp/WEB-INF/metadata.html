<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Brief Analysis &mdash; CONCEPT</title>

        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width" />	
        <meta http-equiv="X-UA-Compatible" content="IE=Edge" />

        <link rel="stylesheet" href="resources/css/literallycanvas.css" type="text/css" />
        <link rel="stylesheet" href="resources/css/bootstrap.min.css" type="text/css" />
        <link rel="stylesheet" href="resources/css/jquery.tagsinput.min.css" type="text/css" />
        <link rel="stylesheet" href="resources/css/jqtree.css" type="text/css" />
        <link rel="stylesheet" href="resources/css/dashboard.css" type="text/css" />
        <link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css' />
    </head>
    <body>

        <!-- main-md -->
        <nav class="nav-main-md">
            <ul>
                <li class="main-md"><img src="resources/img/BUTTON_MD.png" />Metadata</li>
            </ul>
        </nav>

        <!-- keywords -->
        <nav class="nav-keywords">
            <div class="nav-header">
                <img class="icon" src="resources/img/BUTTON_KEYWORDS.png" />

                <p class="heading">KEYWORDS</p>
                <p class="title">Annotate with keywords</p>
            </div>

            <input name="tags" id="tags" value="foo,bar" />

            <form th:action="@{/logout}" method="post">
                <button type="submit" class="btn btn-xs btn-danger btn-block btn-keywords">
                    <span class="glyphicon glyphicon-asterisk" aria-hidden="true"></span> <strong>Auto-annotate</strong><br/>WARNING: This will clear your edits
                </button>
            </form>
        </nav>

        <!-- categories -->
        <nav class="nav-categories">
            <div class="nav-header">
                <img class="icon" src="resources/img/BUTTON_CATEGORIES.png" />

                <p class="heading">CATEGORIES</p>
                <p class="title">Annotate with categories</p>
            </div>

            <div id="tree"></div>

        </nav>



        <!-- save-cancel  -->
        <nav class="nav-actions-md">
<!--            <form th:action="@{/logout}" method="post">-->
                <button onclick="getData()" class="btn btn-success btn-block btn-actions">
                    <span class="glyphicon glyphicon-ok" aria-hidden="true"></span> Save
                </button>
<!--            </form>-->
            <form th:action="@{/logout}" method="post">
                <button type="submit" class="btn btn-danger btn-block btn-actions">
                    <span class="glyphicon glyphicon-remove" aria-hidden="true"></span> Cancel
                </button>
            </form>
        </nav>

        <script src="resources/js/jquery-1.11.2.min.js"></script>
        <script src="resources/js/bootstrap.min.js"></script>
        <script src="resources/js/togetherjs-min.js"></script>
        <script src="resources/js/jquery.tagsinput.min.js"></script>
        <script src="resources/js/tree.jquery.js"></script>
        <script src="resources/js/util.js"></script>
        <script src="resources/js/dashboard.js"></script>

    </body>
</html>
