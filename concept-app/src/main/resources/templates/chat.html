<div th:fragment="chat-list" th:unless="${#lists.isEmpty(chat)}" >

    <!-- chat -->
    <nav id="concept-chat" class="nav-chat disabled">

        <div class="nav-header">
            <img class="icon" src="/images/BUTTON_COMMUNICATION.png" />
            <!--<a href="#"><img class="icon settings" src="/images/BUTTON_SETTINGS.png" /></a>-->
            <p class="heading">Chat</p>
            <p class="title" th:inline="text">Logged in as <span id="chat-user" style="color:#888" th:text="${currentUser.getUsername()}"></span></p>
        </div>

        <div class="nav-content">
            <div class="nav-content-header" id="chat-placeholder-header">
                Please select a project
            </div>
            <ul id="chat-placeholder">
                <li class="placeholder"><img src="/images/ICON_CHAT.png" /></li>
            </ul>

            <ul id="chat-list" class="chat-list">
            </ul>

            <ul class="chat-actions">
                <li>
                    <input id="chat-message" class="chat-text" type="text" name="chat-message" rows="1" onkeypress="keyPressedOnTextField(event)" autocomplete="off" />
                    <button id="chat-button" class="btn btn-xs btn-success chat-button" name="sendMessage" onclick="sendMessage()">Send</button>
                </li>
            </ul>
        </div>

    </nav>

    <!-- chat-hidden -->
    <nav class="nav-chat-hidden">
        <div class="nav-header">
            <img class="icon" src="/images/BUTTON_COMMUNICATION.png" />
            <!--<a href="#"><img class="icon settings" src="/images/BUTTON_SETTINGS.png" /></a>-->
            <p class="heading">Chat</p>
            <p class="title">Resize browser window to chat</p>
        </div>
    </nav>

</div>
