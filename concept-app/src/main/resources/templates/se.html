<div th:fragment="seContent">
    <div class="panel-body">

        <form id="se-form" action="#" method="post" th:action="@{/se_app}">
            <div class="form-group col-md-12">
                <label for="keyword">Content or title</label>
                <input type="text" class="form-control" id="keyword" placeholder="Content and title search"/>
            </div>
            
            <div class="form-group col-md-8">
                <label for="keyword">Document Type</label>

                <select id="locale" name="locale" class="form-control">
                    <option value="">Choose</option>
                    <option value="en">Brief Analysis (BA)</option>
                    <option value="en">Images, PDF, etc. (FM)</option>
                    <option value="en">Mindmaps (MM)</option>
                    <option value="en">Moodboard (MB)</option>
                    <option value="en">Storyboards (SB)</option>
                </select>
                
            </div>
            
            <div class="form-group col-md-12">
                <label for="keyword">Keyword search</label>

                <select id="keyword-search" name="keyword-search"  data-placeholder="Choose keywords" multiple='true' class="form-control chosen-select">
                    <option value="en">keyword1</option>
                    <option value="en">keyword2</option>
                    <option value="en">keyword3</option>
                    <option value="en">keyword4</option>
                </select>
                
            </div>
            <div class="form-group col-md-12">
                <label for="keyword">Category search</label>
                <div id="tree-search">a</div>
            </div>

            <div class="form-group col-md-12">
                <button onclick="addProjectIDToForm('se-form')" type ="submit" class="btn btn-danger">Search</button>
            </div>
        </form>

    </div>
    <script>
        $("#keyword-search").chosen();
        initSearchCategories();
    </script>
</div>
