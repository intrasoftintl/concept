<div th:fragment="seContent">
    <div class="panel-body">

        <form id="se-form" method="post" th:object="${search}" th:action="@{/se_app}">


            <!-- Project ID -->
            <input th:type="hidden" th:name="pid" th:field="*{pid}"/>


            <div class="form-group col-md-12">
                <label for="keyword">Content or title</label>
                <input type="text" class="form-control" id="content" th:name="content"  th:field="*{content}" placeholder="Content and title search"/>
            </div>

            <div class="form-group col-md-8">
                <label for="keyword">Document Type</label>

                <select th:field="*{component.id}" id="component" name="component" class="form-control">
                    <option value="">All</option>
                    <option  th:each="component : ${components}" th:value="${component.id}"  th:text="${component.name}"></option>
                </select>

            </div>

            <div class="form-group col-md-12">
                <label for="keyword">Keyword search</label>

                <select id="keywords" name="keywords"  data-placeholder="Choose keywords" multiple='true' class="form-control chosen-select">
                    <option value="ab">keyword1</option>
                    <option value="cd">keyword2</option>
                    <option value="ef">keyword3</option>
                    <option value="en">keyword4</option>
                </select>

            </div>
            <div class="form-group col-md-12">
                <label for="category-search">Category search</label>
                <div id="category-search" ></div>
            </div>


            <input th:type="hidden" name="categories" value="{}"  th:value="*{categories}"  id="categories"/>

            <div class="form-group col-md-12">
                <button type ="submit" class="btn btn-danger">Search</button>
            </div>
        </form>

    </div>
    <script>
        $("#se-form").submit(function (event) {
            $("#keywords").val($("#tags").val());
            $("#categories").val(JSON.stringify($('#category-search').tree('getState')));
            logger(JSON.stringify($('#category-search').tree('getState')));
        });
        logger("Loaded!!!");
        $("#keywords").chosen();
        initCategorySearch();
    </script>
</div>
