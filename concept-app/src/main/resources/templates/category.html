<div th:fragment="category-list">

    <div class="row">

        <div class="col-md-12">
            <div id="fmDIVbuttons" class="panel panel-default">
                <div class="panel-heading clearfix">
                    <h4 class="panel-title pull-left" style="padding-top: 7.5px;">Model</h4>
                    <div class="btn-group pull-right">
                        <button id="add-button" onclick="addCategoryToModel();" class="btn btn-default btn-sm"><span class="glyphicon glyphicon-ok" aria-hidden="true"></span> Add</button>
                    </div>
                </div>
                <div class="panel-body" style="overflow: auto; height:500px;">
                    <div th:if="${error}" class="alert alert-danger" role="alert"><span th:text='${error}'></span></div>
                    <div th:if="${success}" class="alert alert-success" role="alert"><p th:text="${success}"></p></div>
                    <table class="table tree table-striped">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="treeGrid">
                            <!-- Load content from RESTFul API -->
                        </tbody>

                    </table>


                </div>

                <input type='hidden' id='treeGridHTML' th:value='${treegrid}' />

                <!--
                <div class="panel-footer" style="text-align:center">
                    <a href="#" th:action="@{/load}" class="btn btn-default btn-sm"><span class="glyphicon glyphicon-option-vertical" aria-hidden="true"></span> Load more</a>
                </div>

                <div class="panel-footer" style="text-align:center">
                    <a href="#" th:action="@{/load}" class="btn btn-default btn-sm disabled"><span class="glyphicon glyphicon-option-vertical" aria-hidden="true"></span> Nothing more to load</a>
                </div>
                -->

            </div>
        </div>

    </div>
</div>

<div th:fragment="category-add">

    <div class="row">

        <div class="col-md-12">
            <div id="fmDIVbuttons" class="panel panel-default">
                <div class="panel-heading clearfix">
                    <h4 class="panel-title pull-left" style="padding-top: 7.5px;">Hierarchy</h4>
                    <div class="btn-group pull-right">
                        <button id="add-button" onclick="$('#addCategoryForm').submit();" class="btn btn-danger btn-sm"><span class="glyphicon glyphicon-ok" aria-hidden="true"></span> Save</button>
                    </div>
                </div>
                <div class="panel-body">
                    <div th:if="${error}" class="alert alert-danger" role="alert"><span th:text='${error}'></span></div>
                    <div th:if="${success}" class="alert alert-success" role="alert"><p th:text="${success}"></p></div>
                    <div class="form-group" >
                        <form class="form-horizontal" th:action="@{/category/add}" method="post" id="addCategoryForm">
                            <div class="form-group">
                                <label class="col-md-3 control-label" for="text-input">Category name</label>
                                <div class="col-md-9">
                                    <div class="input-group">
                                        <input type="text" class="form-control" id="categoryName" name="categoryName" th:if="1 == ${isEdit}" th:value="${category.name}" placeholder="" />
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-3 control-label" for="text-input">Parent Category</label>
                                <div class="col-md-9">
                                    <div class="input-group">
                                        <span class="input-group-addon">
                                            <input type="checkbox" aria-label="" id="hasParent" name="hasParent" value="1"/>
                                        </span>
                                        <input type="text" class="form-control" name="parentCategory" id="parentCategory"  value="" placeholder="" disabled="true" />
                                    </div>                          
                                </div>
                            </div>
                            <input type="hidden" id="categoryID" name="categoryID" th:if="1 == ${isEdit}" th:value="${category.id}"/>
                            <input type="hidden" id="parentCategoryID" name="parentCategoryID" th:if="1 == ${isEdit}" th:value="${category.parentID.id}" />
                            <input type="hidden" id="projectID" name="projectID" th:value="${projectID}"/>
                            <input type="hidden" id="projectCategoryID" name="projectCategoryID" th:value="${projectCategoryID}"/>

                        </form>
                    </div>
                </div>

                <!--
                <div class="panel-footer" style="text-align:center">
                    <a href="#" th:action="@{/load}" class="btn btn-default btn-sm"><span class="glyphicon glyphicon-option-vertical" aria-hidden="true"></span> Load more</a>
                </div>

                <div class="panel-footer" style="text-align:center">
                    <a href="#" th:action="@{/load}" class="btn btn-default btn-sm disabled"><span class="glyphicon glyphicon-option-vertical" aria-hidden="true"></span> Nothing more to load</a>
                </div>
                -->

            </div>
        </div>

    </div>
</div>
