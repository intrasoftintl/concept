<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Dashboard &mdash; CONCEPT</title>

        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width" />	
        <meta http-equiv="X-UA-Compatible" content="IE=Edge" />

        <link href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.5/css/bootstrap.min.css"
              th:href="@{/webjars/bootstrap/3.3.5/css/bootstrap.min.css}"
              rel="stylesheet" media="screen" />

        <link href="http://cdn.jsdelivr.net/webjars/org.webjars/Magnific-Popup/1.0.0/magnific-popup.css"
              th:href="@{/webjars/Magnific-Popup/1.0.0/magnific-popup.css}"
              rel="stylesheet" media="screen" />

        <link href="http://cdn.jsdelivr.net/webjars/org.webjars/jquery-tagsinput/1.3.2/jquery.tagsinput.css"
              th:href="@{/webjars/jquery-tagsinput/1.3.2/jquery.tagsinput.css}"
              rel="stylesheet" media="screen" />

        <link href="http://cdn.jsdelivr.net/webjars/org.webjars.npm/jqtree/1.1.0/jqtree.css"
              th:href="@{/webjars/jqtree/1.1.0/jqtree.css}"
              rel="stylesheet" media="screen" />

        <link href="../static/css/dashboard.css" th:href="@{/css/dashboard.css}" rel="stylesheet" />
        <link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css' />
    </head>
    <body>        

        <!-- navbar -->
        <nav class="nav-main">
            <ul>
                <li class="main-disabled"><img src="/images/BUTTON_DASHBOARD.png" />Dashboard</li>
            </ul>
        </nav>

        <!-- apps -->
        <nav class="nav-apps">
            <ul>
                <li><form id="ba-app-link-form" action="#" method="post" th:action="@{/ba_app}"><button onclick="addProjectIDToForm('ba-app-link-form')" type="submit" id="ba-app-link" class="app-link"><img src="../static/images/ICON_BA.png" th:src="@{images/ICON_BA.png}" /></button></form></li> 
                <li><form id="fm-app-link-form" action="#" method="post" th:action="@{/fm_app}"><button onclick="addProjectIDToForm('fm-app-link-form')" type="submit" id="fm-app-link" class="app-link"><img src="../static/images/ICON_FM.png" th:src="@{images/ICON_FM.png}" /></button></form></li>
                <li><form id="se-app-link-form" action="#" method="post" th:action="@{/se_app}"><button onclick="addProjectIDToForm('se-app-link-form')" type="submit" id="se-app-link" class="app-link"><img src="../static/images/ICON_SE.png" th:src="@{images/ICON_SE.png}" /></button></form></li>
                <li><form id="mm-app-link-form" action="#" method="post" th:action="@{/mm_app}"><button onclick="addProjectIDToForm('mm-app-link-form')" type="submit" id="mm-app-link" class="app-link"><img src="../static/images/ICON_MM.png" th:src="@{images/ICON_MM.png}" /></button></form></li>
                <li><form id="mb-app-link-form" action="#" method="post" th:action="@{/mb_app}"><button onclick="addProjectIDToForm('mb-app-link-form')" type="submit" id="mb-app-link" class="app-link"><img src="../static/images/ICON_MB.png" th:src="@{images/ICON_MB.png}" /></button></form></li>
                <li><form id="sb-app-link-form" action="#" method="post" th:action="@{/sb_app}"><button onclick="addProjectIDToForm('sb-app-link-form')" type="submit" id="sb-app-link" class="app-link"><img src="../static/images/ICON_SB.png" th:src="@{images/ICON_SB.png}" /></button></form></li>                
            </ul>

        </nav>

        <!-- projects -->
        <nav class="nav-projects">
            <div class="btn-group project-selection">
                <select id="project-select" th:if="${!projects.isEmpty()}" class="btn btn-default">
                    <option selected="true" value="0">Please select a project</option>
                    <option th:each="project : ${projects}" th:value="${project.id}" th:text="${project.name}"></option>
                </select>

                <select th:if="${projects.isEmpty()}" class="btn btn-default">
                    <option selected="true" disabled="true">No projects available</option>
                </select>

            </div>          

            <div class="project-selection">
                <input type="hidden" th:value="${projectID}"  name="projectID" id="projectID" class="form-control" />
                <input type="hidden" th:value="${currentUser.getId()}"  name="userID" id="userID" class="form-control" />

                <!-- Content to be showed only on project members (managers, designers, clients) -->
                <div th:switch="${currentUser.getRole()}">
                    <span th:case="'MANAGER'">
                        <a href="http://concept-pm.euprojects.net/projects/new?parent_id=project-area" target="_blank" class="btn btn-success btn-xs">Create New Project</a><a target="_blank" id="project-view" type="button" class="btn btn-link btn-xs">View Project</a>
                    </span>
                    <span th:case="'DESIGNER'">
                        <a target="_blank" id="project-view" type="button" class="btn btn-link btn-xs">View Project</a>
                    </span>
                    <span th:case="'CLIENT'">
                        <a target="_blank" id="project-view" type="button" class="btn btn-link btn-xs">View Project</a>
                    </span>
                </div>

                <h5 id="project-members" class="highlight">Project Members<br/><small></small></h5>
            </div>

        </nav>

        <!-- Chat DIV -->
        <div th:include="chat :: chat-list"></div>

        <!-- Metadata Content -->
        <div id="metadata-area"></div>

        <input th:if="${_csrf}" id="_csrf" type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

        <!-- dashboard -->
        <div class="content">

            <div class="header">

                <!-- Profile -->
                <div class="btn-group pull-right">
                    <div class="row col-md-12 pull-right">
                        <h5 th:inline="text" class="pull-right"> [[${currentUser.getFirstName()}]] [[${currentUser.getLastName()}]] ([[${currentUser.getUsername()}]]) </h5>
                    </div>
                    <div class="row col-md-12 pull-right">
                        <form th:action="@{/logout}" method="post" class="pull-right" style="margin-left:4px">
                            <button type="submit" class="btn btn-default btn-sm ">
                                <span class="glyphicon glyphicon-log-out" aria-hidden="true"></span> Logout
                            </button>
                        </form>

                        <!-- Preferences Button -->
                        <form th:action="@{/preferences}" method="get" class="pull-right" style="margin-left:4px">
                            <button type="submit" class="btn btn-default btn-sm ">
                                <span class="glyphicon glyphicon-cog" aria-hidden="true"></span> 
                            </button>
                        </form>

                        <!-- Notifications Button -->
                        <form id="nf-app-link-form" action="#" method="post" th:action="@{/notifications_app}">
                            <button id="notifications-btn" onclick="addProjectIDToForm('nf-app-link-form')" type="submit" class="btn btn-success btn-sm pull-right">
                                Notifications <span id="notifications-count" class="badge">0</span>
                            </button>
                        </form>

                    </div>

                </div>
            </div>

            <div id="row1" class="row">

                <!-- brief analysis -->
                <div class="col-md-4 ">
                    <div id="ba-buttons" class="panel panel-default">
                        <div class="panel-heading clearfix">
                            <h4 class="panel-title pull-left">Brief Analysis</h4>
                            <div class="btn-group pull-right">
                                <form id="ba-add-form" action="#" method="post" th:action="@{/ba_app}">
                                    <button onclick="addProjectIDToForm('ba-add-form')" type="submit" id="ba-add" href="" class="btn btn-default btn-sm"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span> Create New</button>
                                </form>
                            </div>
                        </div>

                        <div id="ba-placeholder" class="panel-body disabled"></div>
                        <div id="ba-dashboard"></div>

                    </div>
                </div>

                <!-- file management -->
                <div class="col-md-4">
                    <div id="fm-buttons" class="panel panel-default">
                        <div class="panel-heading clearfix">
                            <h4 class="panel-title pull-left">File Management</h4>
                            <div class="btn-group pull-right">
                                <form id="fm-add-form" action="#" method="post" th:action="@{/fm_app}">
                                    <button onclick="addProjectIDToForm('fm-add-form')" type="submit" id="fm-add" href="" class="btn btn-default btn-sm"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span> Upload File</button>
                                </form>
                            </div>
                        </div>

                        <div id="fm-placeholder" class="panel-body disabled"></div>
                        <div id="fm-dashboard"></div>

                    </div>
                </div>

                <!-- search engine -->
                <div class="col-md-4">
                    <div id="se-buttons" class="panel panel-default">
                        <div class="panel-heading clearfix">
                            <h4 class="panel-title pull-left">Search</h4>
                            <!--
                            <div  class="btn-group pull-right">
                                <form id="se-add-form" action="#" method="post" th:action="@{/se_app}">
                                    <button onclick="addProjectIDToForm('se-add-form')" type="submit" id="se-add" href="" class="btn btn-default btn-sm"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span> New Query</button>
                                </form>
                            </div>
                            -->
                        </div>

                        <div id="se-placeholder" class="panel-body disabled"></div>
                        <div id="se-dashboard"></div>

                    </div>
                </div>
            </div>

            <div id="row2" class="row">

                <!-- mindmaps -->
                <div class="col-md-4">
                    <div id="mm-buttons" class="panel panel-default">
                        <div class="panel-heading clearfix">
                            <h4 class="panel-title pull-left">Mindmaps</h4>
                            <div  class="btn-group pull-right">
                                <button onclick="createMindMap()" id="mm-add" href="" class="btn btn-default btn-sm"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span> Mindmap</button>
                            </div>
                        </div>

                        <div id="mm-placeholder" class="panel-body disabled"></div>
                        <div id="mm-dashboard"></div>

                    </div>
                </div>

                <!-- moodboards -->
                <div class="col-md-4">
                    <div id="mb-buttons" class="panel panel-default">
                        <div class="panel-heading clearfix">
                            <h4 class="panel-title pull-left">Moodboards</h4>
                            <div class="btn-group pull-right">
                                <button onclick="createMoodboard()" id="mb-add" class="btn btn-default btn-sm"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span> Moodboard</button>
                            </div>
                        </div>

                        <div id="mb-placeholder" class="panel-body disabled"></div>
                        <div id="mb-dashboard"></div>

                    </div>
                </div>

                <!-- storyboards -->
                <div class="col-md-4">
                    <div id="sb-buttons" class="panel panel-default">
                        <div class="panel-heading clearfix">
                            <h4 class="panel-title pull-left">Storyboards</h4>
                            <div  class="btn-group pull-right">                               
                                <button onclick="createStoryboard()" id="sb-add" class="btn btn-default btn-sm"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span> Storyboard</button>
                            </div>
                        </div>

                        <div id="sb-placeholder" class="panel-body disabled"></div>
                        <div id="sb-dashboard"></div>

                    </div>
                </div>

            </div>
        </div>

        <input type="hidden" th:value="${#httpServletRequest.getParameter('projectID')}"  name="projectID" id="projectID" class="form-control" />

        <script src="http://cdn.jsdelivr.net/webjars/org.webjars/jquery/1.11.3/jquery.min.js"
        th:src="@{/webjars/jquery/1.11.3/jquery.min.js}"></script>

        <script src="http://cdn.jsdelivr.net/webjars/org.webjars/bootstrap/3.3.5/js/bootstrap.min.js"
        th:src="@{/webjars/bootstrap/3.3.5/js/bootstrap.min.js}"></script>

        <script src="http://cdn.jsdelivr.net/webjars/org.webjars/Magnific-Popup/1.0.0/jquery.magnific-popup.min.js"
        th:src="@{/webjars/Magnific-Popup/1.0.0/jquery.magnific-popup.min.js}"></script>

        <script src="http://cdn.jsdelivr.net/webjars/org.webjars/jquery-tagsinput/1.3.2/jquery.tagsinput.min.js"
        th:src="@{/webjars/jquery-tagsinput/1.3.2/jquery.tagsinput.min.js}"></script>

        <script src="http://cdn.jsdelivr.net/webjars/org.webjars.npm/jqtree/1.1.0/tree.jquery.js"
        th:src="@{/webjars/jqtree/1.1.0/tree.jquery.js}"></script>

        <script src="http://cdn.jsdelivr.net/webjars/org.webjars/sockjs-client/1.0.2/sockjs.min.js"
        th:src="@{/webjars/sockjs-client/1.0.2/sockjs.min.js}"></script>

        <script src="http://cdn.jsdelivr.net/webjars/org.webjars/stomp-websocket/2.3.3/stomp.min.js"
        th:src="@{/webjars/stomp-websocket/2.3.3/stomp.min.js}"></script>

        <script src="../static/js/util.js" th:src="@{/js/util.js}"></script>
        <script src="../static/js/dashboard.js" th:src="@{/js/dashboard.js}"></script>
        <script src="../static/js/metadata.js" th:src="@{/js/metadata.js}"></script>
        <script src="../static/js/chat.js" th:src="@{/js/chat.js}"></script>

    </body>
</html>
